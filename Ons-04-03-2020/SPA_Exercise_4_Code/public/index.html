<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Show all users</h2>
        <p id="showUsersText"> </p>
        <input type="text" id="searchText" placeholder="Search User on ID here...">
        <button id="searchBtn">Search</button><br><br>
        <div id="userFound"><br><br><br></div>
        <br>

        <h2>Add User</h2>
        <input type="text" id="addNameText" placeholder="Name"> <br>
        <input type="text" id="addAgeText" placeholder="Age"> <br>
        <input type="text" id="addGenderText" placeholder="Gender"> <br>
        <input type="text" id="addEmailText" placeholder="Email"> <br>
        <button id="addBtn" style="width: 182px;">Add User</button> <br>

        <h2>Delete User</h2>
        <input type="text" id="removeIdText" placeholder="Id to remove"> <br>
        <button id="deleteBtn" style="width: 182px;">Remove User</button> <br>

        <h2>Edit User</h2>
        <input type="text" id="editIdText" placeholder="Id for user to edit"> <br>
        <input type="text" id="editNameText" placeholder="Edit Name"> <br>
        <input type="text" id="editAgeText" placeholder="Edit Age"> <br>
        <input type="text" id="editGenderText" placeholder="Edit Gender"> <br>
        <input type="text" id="editEmailText" placeholder="Edit Email"> <br>
        <button id="editBtn" style="width: 182px;">Edit User</button> <br>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
